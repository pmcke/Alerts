<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Camera offline alert</title>
</head>
<body style="margin:0; padding:0; background:#ffffff;">
  <div style="max-width:680px; margin:0 auto; padding:24px; font-family:Arial, Helvetica, sans-serif; font-size:14px; line-height:1.5; color:#111;">
    <pre style="white-space:pre-wrap; margin:0; font-family:inherit;">Camera alert for station {station}

No messages have been received since:
{time}

This indicates the camera may be offline.

Unsubscribe from these alerts:
<a href="{unsubscribe_link}">{unsubscribe_link}</a>

Note: the link will open a confirmation page before you are unsubscribed.</pre>
  </div>
</body>
</html>
